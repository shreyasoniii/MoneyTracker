<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="css/bootstrap.css">
  </head>
  <body class="bg-light">
    <div class="container d-flex justify-content-center mt-5">
      <div class="card shadow-lg border-0" style="width: 40rem;">
        <h2 class="bg-primary text-white text-center py-3 rounded-top">
          Expense Tracker
        </h2>
        <div class="card-body">
          <form action="addExpense" method="post">
            <div class="mb-3">
              <label class="form-label fw-bold text-primary">Expense Name</label>
              <input type="text" name="expenseName" class="form-control border-primary" required>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold text-primary">Category</label>
              <select name="expenseCategory" class="form-control border-primary" required>
                <option value="">--Select--</option>
                <option>Food</option>
                <option>Transport</option>
                <option>Shopping</option>
                <option>Entertainment</option>
                <option>Health</option>
                <option>Other</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold text-primary">Amount (‚Çπ)</label>
              <input type="number" step="0.01" name="expenseAmount" class="form-control border-primary" required>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold text-primary">Date</label>
              <input type="date" name="expenseDate" class="form-control border-primary" required>
            </div>

            <div class="d-flex justify-content-between">
              <button type="submit" value="addExpense"  class="btn btn-info text-white fw-bold shadow-sm">
                ‚ûï Add Expense
              </button>
              <button type="reset" class="btn btn-outline-danger fw-bold">
                ‚ùå Clear
              </button>
            </div>
          </form>
        </div>
        <div class="card-footer bg-light text-center">
          <a href="expenseList" class="btn btn-primary fw-bold shadow-sm">üìä View Expense Records</a>
        </div>
      </div>
    </div>
  </body>
</html>
